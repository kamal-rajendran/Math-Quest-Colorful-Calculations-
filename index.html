<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest: Colorful Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 { color: #ff6347; }
        .button { margin: 10px; padding: 10px; background-color: #32cd32; color: white; border: none; cursor: pointer; }
        input { margin: 10px; padding: 10px; }
        #result { margin-top: 20px; }
        #game-over { display: none; }
    </style>
</head>
<body>
    <h1>Math Quest: Colorful Calculations!</h1>
    <div id="game-container">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" />
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <div id="questions" style="display:none;">
        <h2 id="question"></h2>
        <input type="number" id="answer" />
        <button class="button" onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result" style="display:none;"></div>
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>You exceeded the wrong answer limit.</p>
        <button class="button" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let userName, score = 0, currentQuestion, correctAnswer;
        let wrongAttempts = 0;
        const maxWrongAttempts = 3;

        function startGame() {
            userName = document.getElementById('name').value;
            score = 0;
            wrongAttempts = 0;
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('questions').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            nextQuestion();
        }

        function nextQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            correctAnswer = num1 + num2; // Change this for different levels
            currentQuestion = `${num1} + ${num2} = ?`;
            document.getElementById('question').innerText = currentQuestion;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            let resultMessage = '';

            if (userAnswer === correctAnswer) {
                score++;
                resultMessage = 'ðŸŽ‰ Correct!';
            } else {
                wrongAttempts++;
                resultMessage = `ðŸ˜¢ Wrong! The correct answer is ${correctAnswer}. You have ${maxWrongAttempts - wrongAttempts} wrong attempts left.`;
            }

            document.getElementById('result').innerText = resultMessage + ` Current Score: ${score}`;
            document.getElementById('result').style.display = 'block'; // Show results
            
            if (wrongAttempts >= maxWrongAttempts) {
                gameOver();
            } else {
                nextQuestion();
            }

            document.getElementById('answer').value = ''; // Clear input
        }

        function gameOver() {
            document.getElementById('questions').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
